<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button class="dark-gray" data-all-clear>AC</button>
      <button class="dark-gray" data-change>±</button>
      <button class="dark-gray" data-percent>%</button>
      <button class="orange" data-operation>÷</button>
      <button class="simple" data-number>7</button>
      <button class="simple" data-number>8</button>
      <button class="simple" data-number>9</button>
      <button class="orange" data-operation>x</button>
      <button class="simple" data-number>4</button>
      <button class="simple" data-number>5</button>
      <button class="simple" data-number>6</button>
      <button class="orange" data-operation>-</button>
      <button class="simple" data-number>1</button>
      <button class="simple" data-number>2</button>
      <button class="simple" data-number>3</button>
      <button class="orange" data-operation>+</button>
      <button class="size-two simple" data-number>0</button>
      <button class="simple" data-number>.</button>
      <button class="orange" data-equals>=</button>
    </div>
  </body>
</html>
